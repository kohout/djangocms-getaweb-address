{% load cmsaddress %}

<div class="row">
  {% for item in items %}
    <div class="col-md-4 col-sm-6 col-xs-12">
      {{ item|render_logo }}
      <a href="{{ item.get_absolute_url }}">
        <b>{{ item.get_name }}</b>
      </a>
      {% if item.name %}
        <p>{{ item.formatted_address }}</p>
      {% endif %}
      <p>{{ item.description }}</p>
    </div>
  {% endfor %}
</div>
